<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Chronicles</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="game" class="LOADING">
      <canvas id="game-canvas" class="gradient-background"></canvas>
      <div id="ui" class="noselect">
        <div class="hud" id="hud">
          <span class="hud_info" id="hud_info">
            <div class="player_info" id="player_info"></div>
            <div class="library_info" id="library_info"></div>
          </span>
          <div class="options" id="options">
            <img
              src="/images/items/journal.png"
              alt="Journal"
              width="48px"
              height="48px"
              id="journal_img"
            />
            <div class="journal_modal" id="journal_modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
              </div>
            </div>
          </div>
        </div>
        <div class="pause_menu" id="pause_menu"></div>
        <div class="talking" id="dialog_container"></div>
        <div class="player_menu" id="game_menu"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
